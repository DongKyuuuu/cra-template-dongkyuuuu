name: Master

on:
  push:
    branches:
      - master
      
jobs:
  cra-template-publish:
    runs-on: ubuntu-latest
    steps: 
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v2
         with:
           node-version: 12
           registry-url: https://registry.npmjs.org/
           
       - name: Git Config
         run: |
           git config --local user.email "${{secrets.GIT_EMAIL}}" 
           git config --local user.name "${{secrets.GIT_USERNAME}}"
           git checkout release
         
       - name: npm version patch
         env:
           NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
         run: npm version patch && PACKAGE_VERSION=$(grep '"version":' package.json -m1 | cut -d\" -f4) 
         
       - name: commit package version
         run: git commit -m "version update" -a
         
       - name: push change
         uses: ad-m/github-push-action@master
         with:
            github_token: ${{secrets.GIT_TOKEN}}
            branch: release
            
       - name: npm publish
         if: ${{job.status}} == success
         env:
           NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
         run: npm publish 

       

